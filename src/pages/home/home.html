<ion-header>
  <ion-navbar color="blue" hideBackButton>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <br>
  <button ion-button full color="gris" (click)="opciones()">Subir producto</button><br>
  <button ion-button full color="gris" (click)="logout()">Cerrar sesi√≥n</button>
  
  <ion-card *ngFor="let producto of productos | async">
    <img [src]="producto.img"/>
    <ion-card-content>
      <ion-card-title>
        {{ producto.nombre }}
        </ion-card-title>
      <p>
       {{ producto.nombre }} con fecha de vencimiento el: {{ producto.fecha }}. Precio anterior: {{ producto.precio }} aplicando un descuento del {{ producto.descuento }}, siendo su precio final de {{ producto.preciofinal }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
